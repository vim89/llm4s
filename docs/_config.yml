# Site settings
title: LLM4S
description: >-
  LLM4S - Large Language Models for Scala. A comprehensive, type-safe framework
  for building LLM-powered applications with multi-provider support, agents,
  tools, and observability.
baseurl: ""
url: "https://llm4s.org"
logo: "/image_assets/llm4s_logo.png"

# Author
author:
  name: LLM4S Team
  email: hello@llm4s.org

# Build settings
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Code block settings
enable_copy_code_button: true

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections for organized content
collections:
  guide:
    output: true
    permalink: /guide/:name
  examples:
    output: true
    permalink: /examples/:name
  advanced:
    output: true
    permalink: /advanced/:name
  api:
    output: true
    permalink: /api/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guide"
    values:
      layout: "page"
      parent: "User Guide"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "page"
      parent: "Examples"
  - scope:
      path: ""
      type: "advanced"
    values:
      layout: "page"
      parent: "Advanced Topics"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "page"
      parent: "API Reference"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Social links
github_username: llm4s
discord_invite: https://discord.gg/4uvTPn6qww

# Google Analytics (optional - add when ready)
# google_analytics: UA-XXXXXXXXX-X

# SEO settings
twitter:
  username: llm4s
  card: summary_large_image

social:
  name: LLM4S
  links:
    - https://github.com/llm4s/llm4s
    - https://discord.gg/4uvTPn6qww

# ----- just-the-docs theme settings -----

# Aux links (appear in header)
aux_links:
  "GitHub":
    - "https://github.com/llm4s/llm4s"
  "Discord":
    - "https://discord.gg/4uvTPn6qww"

aux_links_new_tab: true

# Enable "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/llm4s/llm4s"
gh_edit_branch: "main"
gh_edit_source: "docs"
gh_edit_view_mode: "edit"

# Footer content
footer_content: >-
  LLM4S is released under the <a href="https://github.com/llm4s/llm4s/blob/main/LICENSE">Apache 2.0 License</a>.
  Version: <code>{{ site.data.project.version }}</code>

# Enable last modified date on pages
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme (light/dark)
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
