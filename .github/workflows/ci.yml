name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  workflow_call:

# Concurrency settings to prevent conflicts
concurrency:
  # For PRs, cancel duplicate runs. For pushes to main/master, queue them.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  # Only cancel in-progress runs for pull requests, not for pushes to main/master
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Quick checks that should fail fast
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'sbt'
      
      - uses: sbt/setup-sbt@v1
      
      - name: Check formatting
        run: sbt scalafmtCheckAll
      
      - name: Compile all Scala versions
        run: sbt +compile

  # Code coverage (runs on one configuration to avoid duplication)
  coverage:
    name: Code Coverage
    needs: quick-checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'sbt'

      - uses: sbt/setup-sbt@v1

      - name: Run tests with coverage
        env:
          PGVECTOR_TEST_URL: jdbc:postgresql://localhost:5432/postgres
          PGVECTOR_USER: postgres
          PGVECTOR_PASSWORD: postgres
          PGVECTOR_TEST_USER: postgres
          PGVECTOR_TEST_PASSWORD: postgres
        run: sbt coverage test coverageAggregate

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/scala-3.7.1/scoverage-report/scoverage.xml,modules/*/target/scala-3.7.1/scoverage-report/scoverage.xml
          slug: llm4s/llm4s
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            target/scala-3.7.1/scoverage-report/
            modules/*/target/scala-3.7.1/scoverage-report/
          retention-days: 14

  # Main test matrix
  test:
    name: Test
    needs: quick-checks
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        scala: [2.13.16, 3.7.1]
        java: [21]

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
      
      - uses: sbt/setup-sbt@v1
      
      - name: Run tests
        run: sbt ++${{ matrix.scala }} test
      
      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          # Include job name to make CI failures easier to diagnose
          name: test-reports-${{ github.job }}-${{ matrix.os }}-scala-${{ matrix.scala }}
          path: |
            **/target/test-reports/
            **/target/scala-${{ matrix.scala }}/test-reports/
          retention-days: 5

  # All tests must pass
  all-tests-pass:
    name: All Tests Pass
    if: always()
    needs: [test, coverage]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          if [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "Coverage job failed"
            exit 1
          fi
          echo "All tests passed!"