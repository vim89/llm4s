name: llm4s project giter8 template test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  validate-template:
    name: Test working of the llm4s.g8 template
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        scala: [ 2.13.10 ]
        java: [ 21 ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'sbt'

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1

      - name: Generate project from template
        run: |
          sbt new file://$GITHUB_WORKSPACE/llm4s.g8 \
          --name=llm4s-template \
          --package=org.llm4s.template \
          --version=0.1.0-SNAPSHOT \
          --llm4s_version=0.1.1 \
          --scala_version=2.13.16 \
          --munit_version=1.1.1 \
          --directory=org.llm4s.template \
          --force <<< "\n"

      - name: Check code formatting with scalafmt
        run: |
          cd llm4s-template
          sbt scalafmtCheckAll

      - name: Run compile, test on generated template
        run: |
          cd llm4s-template
          sbt compile test
